<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExploreWorld - Travel with Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f3f4f6;
      color: #333;
    }

    header {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      height: 90vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 4px #000;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      margin: 0;
    }

    header p {
      font-size: 1.5rem;
    }

    section {
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .destinations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      padding: 1rem;
      margin: 0;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XG1P5P1MJH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XG1P5P1MJH');
</script>
</head>
<body>

  <header>
    <h1>ExploreWorld</h1>
    <p>Your journey begins here</p>
  </header>

  <section>
    <h2>Top Destinations</h2>
    <div class="destinations">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Paris">
        <h3>Paris, France</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Bali">
        <h3>Bali, Indonesia</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Maldives">
        <h3>Maldives</h3>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1587502537104-1c55e3d1ac1b" alt="Switzerland">
        <h3>Switzerland</h3>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 ExploreWorld. All rights reserved.
  </footer>

</body>
</html>
